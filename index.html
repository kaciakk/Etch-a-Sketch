<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="icon" href="images\drawing.png">

    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <header id="header">Etch-a-Sketch</header>

    <section id="main-section">
    <div id="main-container">
    </div>
    </section>

    <section id="settings-section">
    <button id="btn-erase">Erase</button>
    <input type="range" id="rangeInput" name="rangeInput" max="16" min="1" step="1" value="4">
    <p for="rangeInput">Value: <output id="value" ></output></p>
    </section>

    <footer class="footer">
        <a href="https://github.com/kaciakk/Etch-a-Sketch" target="_blank">Copyright &copy 2024 kaciak</a></footer>
	<script src="app.js"></script>
  </body>
</html>
